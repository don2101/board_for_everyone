{% extends 'base.html' %}

{% block title %} {{ user.username }} {% endblock %}


{% block body %}
    <div class="card-columns mt-5">
        {% for post in posts %}
            <div class="card">
                <div class="card-body">
                <h4 class="card-title">{{ post.title }}</h4>
                <h6 class="card-subtitle mb-2 text-muted">{{ post.writer }}</h6>
                <p class="card-text">{{ post.content }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
